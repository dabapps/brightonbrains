<div class="col md-6">
  <div class="content">
    <h2>
      <a href="{{include.listing.links[0].url}}" title="{{include.listing.links[0].name}}" target="_blank">{{include.listing.name}}</a>
    </h2>
    <div class="left">
      <img alt="{{include.listing.name}}" src="assets/images/groups/async.jpg" />
    </div>
    <div class="right">
      <p>
        {{include.listing.description}}
      </p>
      {% for link in include.listing.links %}
        <dl class="link">
          <dt>{{link.name}}:</dt>
          <dd>
            <a href="{{link.url}}" title="{{link.name}}" target="_blank">
              {{link.url}}
            </a>
          </dd>
        </dl>
      {% endfor %}
    </div>
  </div>
</div>
